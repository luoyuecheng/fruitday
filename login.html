<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>天天果园-水果网购首选品牌,只为一份极致的新鲜！</title>
  <link rel="stylesheet" type="text/css" href="css/commont.css" />
  <link rel="stylesheet" type="text/css" href="css/register.css" />
  <script type="text/javascript" src="libs/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="libs/jquery.cookie.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
  <!-- 网页头部  盒子包裹，动态加载 -->
  <div id="headerBox"></div>

  <!-- 网页主体 -->
  <div id="mojor">
    <p>会员登录</p>
    <div class="login_sec clearfix">
      <div class="login_left">
        <img src="images/register/huiyuan.jpg" alt="">
        <a href="login.html" title="点击此按钮，注册会员账号">会员注册&gt;</a>
      </div>
      <div class="login_right">
        <form action="" method="post" accept-charset="utf-8">
          <ul>
            <li>
              <i>手机号</i>
              <input type="text" name="userID" value="">
              <span></span><span class="iconError"></span>
            </li>
            <li>
              <i>密码</i>
              <input type="password" name="password" value="" placeholder="请输入6-20位号码字符">
              <span></span><span class="iconError"></span>
            </li>
            <li class="fxbox">
              <label><input type="checkbox" checked="" name="" value=""><span>记住密码</span></label>
              <div>
                <a href="login.html" title="">忘记密码？</a> <a href="" title="">快捷登录</a>
              </div>
            </li>
            <li>
              <input type="button" name="" class="login_btn" value="登录">
              <a href="login.html" title="" style="top:0;">会员注册</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div><!-- 网页主体  结束-->

  <!-- 弹框 -->
  <div id="gdialog" class="dialog_open">
    <div class="dialog_mask"></div>
    <div class="dialog dialog_posi" style="width:360px; margin-left:-180px;">
      <h5 class="dialog_til">
        信息提示
        <span class="close"><img src="images/shoppingList/cha.png" alt=""></span>
      </h5>
      <div class="dialog_con" style="min-height:80px; padding-top:30px;">
        <p class="clearfix">
          <span class="icon_g_info"></span><span class="tips pull-left">用户名或密码错误</span>
        </p>
      </div>
    </div>
  </div>


  <!-- 网页底部  盒子包裹，动态加载 -->
  <div id="footerBox"></div>

  <!-- 右侧三个功能按钮 盒子包裹，动态加载 -->
  <div id="broadside_buttonBox"></div></body>
</html>
